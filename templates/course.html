<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #60BAF1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Online Course Engagement Prediction</h1>
    <div class="container">
        <form action='/predict' method='POST'>
            <div class="form-group">
                <label for="cat">Course category</label>
                <select id="cat" name="cat">
                    <option value=0>Business</option>
                    <option value=1>Health</option>
                    <option value=2>Programming</option>
                    <option value=3>Science</option>
                    <option value=4>Arts</option>
                    <!-- Additional options can be added here -->
                </select>
            </div>
            <div class="form-group">
                <label for="time">Time spent on course(hrs)</label>
                <input type="number" id="time" name="time"  min=1 value="{{ request.form.time if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="vid">Number of videos watched</label>
                <input type="number" id="vid" name="vid" step="1" min=0 value="{{ request.form.vid if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="quiz">Number of quizzes taken</label>
                <input type="number" id="quiz" name="quiz" step="1" min=0 value="{{ request.form.quiz if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="score">Average quizes score(%)</label>
                <input type="number" id="score" name="score" min=0 max=100 value="{{ request.form.score if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="rate">Completion rate(%)</label>
                <input type="number" id="rate" name="rate" min=0 max=100 value="{{ request.form.rate if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="device">Device type</label>
                <select id="device" name="device">
                    <option value=0>Desktop</option>
                    <option value=1>Mobile</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
        <div class="result">
            <h3>{{ text }}</h3>
        </div>
    </div>

</body>
</html>
